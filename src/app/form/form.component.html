<div class="login">
  <div class="row">
    <div class="col-md-6">
      <div class="left-part">
        <img
          src="https://t3.ftcdn.net/jpg/03/99/24/82/360_F_399248286_Ogm0T8CFeauN4Hdn42FqWfsCE02dJBbX.jpg"
          alt="login img"
        />
      </div>
    </div>
    <!-- right-part -->
    <div class="col-md-6">
      <div class="right-part">
        <h3><span class="blueviolet">You</span>topia</h3>

        <form [formGroup]="account" (ngSubmit)="handleSubmit()">
          <div
            *ngIf="account.invalid && (account.dirty || account.touched)"
            class="alert alert-warning"
          >
            Email and Password are required !
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email*</label>
            <input
              formControlName="email"
              required
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password*</label>
            <input
              formControlName="password"
              required
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>

          <button type="submit" class="btn" [disabled]="!account.valid">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
